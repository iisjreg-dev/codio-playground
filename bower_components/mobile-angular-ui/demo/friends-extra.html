<div class="scrollable">
    <div class="scrollable-content section" ng-controller="FriendsController">
        <div ng-hide="user" class="text-center">
            <a href="#overlay-login" toggle="on" class="btn btn-standard"><i class="fa fa-sign-in"></i> Sign in / Register</a>
        </div>
        <div ng-if="user">
            <div class="list-group">
                <div class="list-group-item media">
                    <div class="pull-right">
                        <a class="btn btn-default" href="#overlay-new-friend" toggle="on">Add Friend</a>
                    </div>
                    <div class="media-body">
                        <h4>Friends</h4>
                    </div>
                </div>
                <div class="list-group-item" ng-repeat="friend in friends | filter:{creatorUid: user.uid}">
                    <a href="">
                    {{friend.uid}} (<i>{{friend.status}}</i>)
                    <div class="pull-right">
                        <i class="fa fa-chevron-right"></i>
                    </div>
                </a>
                </div>
            </div>
        </div>

        <!-- OVERLAYS -->
        <div overlay="overlay-new-friend">
            <div class="panel panel-success">
                <div class="panel-heading">Play new game</div>
                <div class="panel-body">
                    <div class="input-group">
                        <input type='text' ng-model='friendEmail' id='friendEmail' placeholder='Email' class="form-control">
                        <span class="btn btn-primary form-control" ng-click="addFriend()" toggle="off" bubble target="overlay-new-friend">Add</span>

                    </div>
                </div>
            </div>
        </div>
        <!-- PAGE SPECIFIC CONTENT - TITLE/ACTION/SIDEBAR/FOOTER -->
        <div content-for="title">
            <span>Friends</span>
        </div>
        <div content-for="footerBar">
            <a class="btn btn-navbar" onClick="history.go(-1)"><i class="fa fa-ellipsis-h"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>

        </div>


    </div>
</div>
