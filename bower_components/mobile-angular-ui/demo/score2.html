<div content-for="title">
    <span>Score test - n Players</span>
</div>


<div class="scrollable">
    <div class="scrollable-content section" ng-controller="ScoreController2">
        <form class="scores">

            <div class="list-group">
                <div class="list-group-item media" ng-repeat="score in scores">
                    <div class="pull-right">
                        <!-- <i class="fa fa-user feature-icon  text-primary"></i> -->
                        <h1>{{score.playerScore}}</h1>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">Player {{score.playerID}} <i class="fa fa-trash navbar-right" aria-hidden="true" ng-click="scores.$remove(score)"></i></h3> 
                        <div class="btn-group">

                            <button class="btn btn-success" ng-click="updateScore(score,1)">+1</button>
                            <button class="btn btn-success" ng-click="updateScore(score,5)">+5</button>
                            <button class="btn btn-success" ng-click="updateScore(score,10)">+10</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-danger" ng-click="updateScore(score,-1)">-1</button>
                            <button class="btn btn-danger" ng-click="updateScore(score,-5)">-5</button>
                            <button class="btn btn-danger" ng-click="updateScore(score,-10)">-10</button>


                        </div>

                    </div>
                </div>
            </div>





            <div content-for="footerBar">
                <a ng-click="logInfo()" class="btn btn-navbar"><i class="fa fa-info fa-navbar"></i> Log</a>
                <a ng-click="resetGame()" class="btn btn-navbar"><i class="fa fa-circle-o-notch fa-navbar"></i> Reset Game</a>
                <a ng-click="increasePlayers()" class="btn btn-navbar"><i class="fa fa-child fa-navbar"></i> Add Player</a>

            </div>

        </form>
    </div>
</div>
