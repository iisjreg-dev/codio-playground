<div content-for="title">
    <span>Game Details</span>
</div>


<div class="scrollable">
    <div class="scrollable-content section" ng-controller="ScoreController3">

        <div class="list-group">
            <div class="list-group-item">
                <h4>{{play.gameName}}<br /> <small><i>(updated on {{play.time}})</i></small></h4>
            </div>
            <div class="list-group-item">
                <div class="panel panel-success">
                    <div class="panel-heading">Add new player</div>
                    <div class="panel-body">
                        <form class="form-inline" role="form">
                            
                            <div class="form-group">

                                <div class="input-group">

                                    <input type='text' ng-model='playerName' id='playerName' placeholder='Player Name' class="form-control">
                                    <input label="Player Colour" type="color" id="color" ng-model='color' class="form-control"><button class="btn btn-default form-control" type="button" ng-click="addPlayer()">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="list-group-item media" ng-repeat="player in players">


                <div class="pull-right">
                    <!-- <i class="fa fa-user feature-icon  text-primary"></i> -->

                    <h1 class="text-right">{{player.playerScore}}</h1>
                    <br /><span class="label label-info">{{player.history}}</span>

                </div>
                <div class="media-body">

                    <h3 class="media-heading"><span class="label" style="background-color: {{player.color}};"><i class="fa fa-child fa-navbar" ng-click="changeColor(player)"></i></span> {{player.playerName}}</h3> 
                    <div class="btn-group">

                        <button class="btn btn-success" ng-click="updateScore(player,1)">+1</button>
                        <button class="btn btn-success" ng-click="updateScore(player,5)">+5</button>
                        <button class="btn btn-success" ng-click="updateScore(player,10)">+10</button>
                    </div>
                    <br />
                    <div class="btn-group">
                        <button class="btn btn-danger" ng-click="updateScore(player,-1)">-1</button>
                        <button class="btn btn-danger" ng-click="updateScore(player,-5)">-5</button>
                        <button class="btn btn-danger" ng-click="updateScore(player,-10)">-10</button>
                    </div>
                    <!-- <i class="fa fa-trash navbar-right" aria-hidden="true" ng-click="players.$remove(player)"></i> -->
                </div>
            </div>
        </div>




        <div content-for="footerBar">
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-info fa-navbar"></i> test</a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch fa-navbar"></i> test</a>
            <a href="#/score3/plays/{{play.$id}}/history" class="btn btn-navbar"><i class="fa fa-line-chart fa-navbar"></i> History</a>

        </div>


    </div>
</div>
