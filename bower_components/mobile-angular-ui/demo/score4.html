<div content-for="title">
    <span>Game Select</span>
</div>

<div class="scrollable">
    <div class="scrollable-content section" ng-controller="ScoreController3">
        <div ng-hide="user">
            <div class="text-center">
                <div class="panel panel-success">
                    <div class="panel-heading">Welcome, please log in.</div>
                    <div class="panel-body">
                        <form class="form-inline" role="form" ng-submit="login()">
                            <div class="btn-group-vertical" role="group">
                                <input type='text' ng-model='form.email' id='email' placeholder='Email' class="form-control">
                                <input type='password' ng-model='form.password' id='password' placeholder='Password' class="form-control">
                                <button type="submit" class="btn btn-primary form-control">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="user">
            <div class="list-group">
                <div class="list-group-item media">
                    <div class="pull-right">
                        <a class="btn btn-default" href="#overlay" toggle="on">New Game</a>
                    </div>
                    <div class="media-body">
                        <h4>Please select a game</h4>
                    </div>
                </div>
                <div class="list-group-item" ng-repeat="play in plays | filter:{creatorUid: user.uid}">
                    <a href="#/score4/plays/{{play.$id}}">
                    {{play.gameName}}<br />(<i>{{play.time}}</i>)
                    <div class="pull-right">
                        <i class="fa fa-users"></i> x{{play.numberOfPlayers}} <i class="fa fa-chevron-right"></i>
                    </div>
                </a>
                </div>
            </div>
        </div>
        
        
        <div overlay="overlay">
            <div class="list-group-item">
                <div class="panel panel-success">
                    <div class="panel-heading">Play new game</div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input type='text' ng-model='gameName' id='gameName' placeholder='Game Name' class="form-control">
                            <!-- <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="addPlay()">Start</button></span> -->

                            <span class="btn btn-primary form-control" ng-click="addPlay()" toggle="off" bubble target="overlay">Add</span>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div content-for="footerBar">
            <a class="btn btn-navbar" onClick="history.go(-1)"><i class="fa fa-ellipsis-h"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>

        </div>


    </div>
</div>
