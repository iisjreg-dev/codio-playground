<div content-for="title">
    <span>Game History</span>
</div>


<div class="scrollable">
    <div class="scrollable-content section" ng-controller="historyController">
        <div class="list-group">
            <div class="list-group-item">
                <h4>{{play.gameName}}<br /> <small><i>(updated on {{play.time}})</i></small></h4>
            </div>
            <div class="list-group-item">
                
                    <div google-chart chart="chart" style="{{chart.cssStyle}}"/>
                    
            </div>
        </div>




        <div content-for="footerBar">
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-info fa-navbar"></i> test</a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch fa-navbar"></i> test</a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-line-chart fa-navbar"></i> test</a>

        </div>


    </div>
</div>
