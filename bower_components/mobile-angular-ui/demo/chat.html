<div content-for="title">
    <span>FireChat test</span>
</div>


<div class="scrollable">
    <div class="scrollable-content section" ng-controller="ChatController">
        <div content-for="footerBar">
            <div class="panel panel-default">
                <div class="panel-body">
                    <input type='text' label="Name" ng-model='msg' ng-keyup="addMessage($event)" id='msg' placeholder='Message' class="form-control">
                </div>
            </div>
        </div>
        <form class="chatMessage">

            <div class="panel panel-default">
                <div class="panel-body">
                    <input type='text' ng-model='name' id='nameInput' placeholder='Name' class="form-control">
                </div>
            </div>
            <div class="list-group" id='messagesList'>
                <div class="list-group-item" ng-repeat='msg in messages | orderBy:predicate:reverse'>
                    <span class="label label-info">{{msg.time}}</span>  <strong>{{msg.name}}</strong> - {{msg.text}} <i class="fa fa-trash navbar-right" aria-hidden="true" ng-click="messages.$remove(msg)"></i>
                </div>
                </ul>
            </div>
            <!-- <div class="panel-footer">
                    <div class="input-group">
                        <input type='text' ng-model='$parent.msg' ng-keyup="addMessage($event)" id='msg' placeholder='Message' class="form-control">
                        <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="addMessageClick()">Go!</button></span>
                    </div>
                </div> -->
        </form>

    </div>
</div>
