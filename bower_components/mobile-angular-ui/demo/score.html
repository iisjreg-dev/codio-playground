<div content-for="title">
    <span>Score test</span>
</div>


<div class="scrollable">
    <div class="scrollable-content section" ng-controller="ScoreController">
    <form class="scores">
        <div class="list-group">

            <div class="list-group-item media">
                <div class="pull-right">
                    <i class="fa fa-gamepad feature-icon text-primary"></i>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">Score keeping</h3>
                    Testing score taking
                </div>
            </div>


            <div class="list-group-item media">
                <div class="pull-right">
                    <i class="fa fa-user feature-icon  text-primary"></i>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">Player 1</h3>
                    <input type='text' ng-model='scores.p1Score' id='p1Score' class="form-control">
                </div>
            </div>

            <div class="list-group-item media">
                <div class="pull-right">
                    <i class="fa fa-user feature-icon  text-primary"></i><i class="fa fa-user feature-icon  text-primary"></i>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">Player 2</h3>
                    <input type='text' ng-model='scores.p2Score' id='p2Score' class="form-control">
                </div>
            </div>


            <div class="list-group-item media">
                <div class="pull-right">
                    <i class="fa fa-pencil-square-o feature-icon  text-primary"></i>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">Update Scores</h3>
                    <button class="btn btn-default" type="button" ng-click="updateScores()">Update!</button>
                </div>
            </div>

        </div>

                </div>
            </div>
        </div> -->

        </form>
    </div>
</div>
