<div class="scrollable" ng-controller="UserController">
    <div class="scrollable-content section">
        <div>
            <div ng-hide="user">
                <div class="text-center">
                    <div class="panel panel-success">
                        <div class="panel-heading">Welcome, please log in.</div>
                        <div class="panel-body">
                            <form class="form-inline" role="form" ng-submit="login()">
                                <div class="btn-group-vertical" role="group">
                                    <input type='text' ng-model='form.email' id='email' placeholder='Email' class="form-control">
                                    <input type='password' ng-model='form.password' id='password' placeholder='Password' class="form-control">
                                    <button type="submit" class="btn btn-primary form-control">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <p>
                    <div class="text-center">
                        <div class="panel panel-info">
                            <div class="panel-heading">or create New Account</div>
                            <div class="panel-body">
                                <form class="form-inline" role="form" ng-submit="newAccount()">
                                    <div class="btn-group-vertical" role="group">
                                        <input type='text' ng-model='form.newEmail' id='newemail' placeholder='Email' class="form-control">
                                        <input type='password' ng-model='form.newPassword' id='newpassword' placeholder='Password' class="form-control">
                                        <button type="submit" class="btn btn-primary form-control">Create</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
            <div ng-show="user">
                <p>Hello, {{user.password.email}}</p>

            </div>
        </div>

        <div overlay="overlay">
            <div class="list-group-item">
                <div class="panel panel-success">
                    <div class="panel-heading">user overlay</div>
                    <div class="panel-body">
                        OVERLAY STUFF
                    </div>
                </div>
            </div>
        </div>

        <div content-for="title">
            <span>User test</span>
        </div>

        <div content-for="footerBar">
            <a class="btn btn-navbar" onClick="history.go(-1)"><i class="fa fa-ellipsis-h"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>

        </div>


    </div>
</div>
