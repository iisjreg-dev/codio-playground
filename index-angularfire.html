<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="app.js"></script>
  </head>

  <body role="document" ng-controller="MyController">
       <div class="panel panel-default">
        <div class="panel-body">
            <div class="alert alert-success" role="alert"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Bootstrap Boilerplate</div>
            <div class="panel panel-default">
                <div class="panel-heading">Testing... <strong>Angular & FireBase</strong>.
                    <input type='text' ng-model='name' id='nameInput' placeholder='Name'>
                </div>
                <div class="panel-body">
                    <ul id='messagesList'  class="list-group">
                        <li ng-repeat='msg in messages'  class="list-group-item">
                            <span class="label label-info">{{msg.time}}</span> <strong>{{msg.name}}</strong> - {{msg.text}} <span class="glyphicon glyphicon-remove navbar-right" aria-hidden="true" ng-click="messages.$remove(msg)"></span>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type='text' ng-model='msg' ng-keydown="addMessage($event)" id='messageInput' placeholder='Message' class="form-control">
                        <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="addMessageClick()">Go!</button></span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>  
     
  </body>
</html>
